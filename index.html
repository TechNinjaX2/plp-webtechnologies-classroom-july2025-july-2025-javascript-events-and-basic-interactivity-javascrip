<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>JavaScript Interactivity Playground</h1>
  </header>

  <main>
    <section>
      <h2>Event Handling Demo</h2>
      <button id="hoverBtn">Hover Over Me</button>
      <p id="hoverMsg"></p>
    </section>

    <section>
      <h2>Light/Dark Mode Toggle</h2>
      <button id="modeToggle">Toggle Mode</button>
    </section>

    <section>
      <h2>Counter Game</h2>
      <button id="incrementBtn">Click Me</button>
      <p>Count: <span id="counter">0</span></p>
    </section>

    <section>
      <h2>Registration Form</h2>
      <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" /><span class="error" id="nameError"></span><br />

        <label for="email">Email:</label>
        <input type="text" id="email" /><span class="error" id="emailError"></span><br />

        <label for="password">Password:</label>
        <input type="password" id="password" /><span class="error" id="passwordError"></span><br />

        <button type="submit">Register</button>
        <p id="formSuccess"></p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
